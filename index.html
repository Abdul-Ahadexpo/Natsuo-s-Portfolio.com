<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natsuo's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Natsuo's Portfolio</h1>
  </header>

  <section class="profile">
    <img src="natsuo-profile.png" alt="Natsuo's Profile Picture" class="profile-img">
    <div class="profile-info">
      <h2>About Natsuo</h2>
      <p>Age: 17</p>
      <p id="fav_food">Loves: Coffee</p>
      <h3>Abilities:</h3>
      <ul id="abilities"></ul>
      <p>Power level: Power Data cannot be calculated</p>

      <!-- New Buttons -->
      <div class="buttons">
        <button id="knowledge" class="anime-button">Has all knowledge</button>
        <button id="copy" onclick="alert('Click anything to copy it')" class="anime-button">Can copy anything</button>
        <button id="multiply" class="anime-button">Can Multiply anything by 1 trillion</button>
      </div>
    </div>
  </section>



  <footer>
    <p>© 2024 Natsuo's Portfolio | Designed with ❤️</p>
  </footer>

  <script src="natsuo.js"></script>
</body>

</html>
